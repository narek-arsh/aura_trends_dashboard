name: Collect Trends

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8,18 * * *"  # Ejecuta el script a las 08:00 y 18:00 UTC

jobs:
  collect:
    runs-on: ubuntu-latest

    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}  # âœ… Inyectamos el secreto como variable de entorno

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run trend collector
        run: python trend_probe.py
