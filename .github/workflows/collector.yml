name: Collect Trends

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # cada d√≠a a las 06:00 UTC (c√°mbialo si quieres)

permissions:
  contents: write   # necesario para git push

jobs:
  collect:
    runs-on: ubuntu-latest

    env:
      # üîë Claves (rotaci√≥n por comas: KEY1,KEY2,KEY3). Mant√©n GEMINI_API_KEY como fallback si quieres.
      GEMINI_API_KEYS: ${{ secrets.GEMINI_API_KEYS }}
      GEMINI_API_KEY:  ${{ secrets.GEMINI_API_KEY }}

      # üê¢ Ritmo MUY prudente (ajusta aqu√≠ sin tocar c√≥digo)
      GEMINI_SECONDS_PER_CALL: "12"   # 12s por petici√≥n y por clave ‚âà 5 rpm/clave
      # (alternativa) GEMINI_RPM_PER_KEY: "5"

      # üìâ L√≠mites conservadores (puedes subirlos cuando todo est√© estable)
      PER_CATEGORY_LIMIT: "30"
      MAX_TOTAL_ARTICLES: "120"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run trend collector
        run: python trend_probe.py

      # Siempre sube los JSON como artifact descargable desde la p√°gina del run
      - name: Upload JSONs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: aura-trends-json
          path: data/*.json
          if-no-files-found: warn

      # Commit & push s√≥lo si hay cambios (evita commits vac√≠os)
      - name: Commit & push changes if any
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/curated.json data/trends.json || true
          if ! git diff --cached --quiet; then
            git commit -m "Update trends $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No hay cambios que commitear."
